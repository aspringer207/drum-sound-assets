<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum Pad</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
        <meta name="description" content="project for freeCodeCamp web framework curriculum">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.scss">
    </head>

    <body>
        <div id="drum-machine">
            <div class="card"><h2 class="display-2">Now Playing</h2></div>
            <button id="sticks" class="drum-machine" type="button">Q<audio type="audio/mp3" class="clip" id="q" src="../mp3/sticks.mp3"></audio></button>
            <button id="hi-hat" class="drum-machine" type="button">W<audio type="audio/mp3" class="clip" id="w" src="../mp3/drum_hi_hat.mp3"></audio></button>
            <button id="crash" class="drum-machine" type="button">E<audio type="audio/mp3" class="clip" id="e" src="../mp3/drum_crash.mp3"></audio></button>
            <button id="ride" class="drum-machine" type="button">A<audio type="audio/mp3" class="clip" id="a" src="../mp3/drum_ride.mp3"></audio></button>
            <button id="lo-tom" class="drum-machine" type="button">S<audio type="audio/mp3" class="clip" id="s" src="../mp3/drum_tom_lo_hard.mp3"></audio></button>
            <button id="mid-tom" class="drum-machine" type="button">D<audio type="audio/mp3" class="clip" id="d" src="../mp3/drum_tom_mid_hard.mp3"></audio></button>
            <button id="hi-tom" class="drum-machine" type="button">Z<audio type="audio/mp3" class="clip" id="z" src="../mp3/drum_tom_lo_hard.mp3"></audio></button>
            <button id="bass" class="drum-machine" type="button">X<audio type="audio/mp3" class="clip" id="x" src="../mp3/drum_bass_hard.mp3"></audio></button>
            <button id="snare" class="drum-machine" type="button">C<audio type="audio/mp3" class="clip" id="c" src="../mp3/drum_snare_hard.mp3"></audio></button>
        </div>
        <audio controls></audio>
        <script src="index.js" async defer></script>
    </body>

</html>
