<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum Pad</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
        <meta name="description" content="project for freeCodeCamp web framework curriculum">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.scss">
    </head>

    <body>
        <div id="drum-machine">
            <audio controlslist>
                <source id="sticks" src="/mp3/sticks.mp3" type="audio/mp3">
                <source id="hihat" src="/mp3/drumhihat.mp3" type="audio/mp3">
                <source id="crash" src="/mp3/drumcrash.mp3" type="audio/mp3">
                <source id="ride" src="/mp3/drumride.mp3" type="audio/mp3">
                <source id="lotom" src="/mp3/drumtomlohard.mp3" type="audio/mp3">
                <source id="midtom" src="/mp3/drumtommidhard.mp3" type="audio/mp3">
                <source id="hitom" src="/mp3/drumtomhihard.mp3" type="audio/mp3">
                <source id="bass" src="/mp3/drumbasshard.mp3" type="audio/mp3">
                <source id="snare" src="/mp3/drumsnarehard.mp3" type="audio/mp3">
                <track label="Sticks">
                <track label="Hi Hat">
                <track label="Crash">
                <track label="Ride">
                <track label="Low Tom">
                <track label="Mid Tom">
                <track label="High Tom">
                <track label="Bass">
                <track label="Snare">
            </audio>
            <div class="card"><h2 class="display-2">Now Playing</h2><span id="display"></span></div>
            <button class="drum-machine" onclick="play(document.getElementById('sticks'))" type="button">Q<audio type="audio/mp3" class="clip" id="q" src="../mp3/sticks.mp3"></audio></button>
            <button class="drum-machine" onclick="play(hihat)" type="button">W<audio type="audio/mp3" class="clip" id="w" src="../mp3/drumhihat.mp3"></audio></button>
            <button class="drum-machine" onclick="play(crash)" type="button">E<audio type="audio/mp3" class="clip" id="e" src="../mp3/drumcrash.mp3"></audio></button>
            <button class="drum-machine" onclick="play(ride)" type="button">A<audio type="audio/mp3" class="clip" id="a" src="../mp3/drumride.mp3"></audio></button>
            <button class="drum-machine" onclick="play(lotom)" type="button">S<audio type="audio/mp3" class="clip" id="s" src="../mp3/drumtomlohard.mp3"></audio></button>
            <button class="drum-machine" onclick="player(midtom)" type="button">D<audio type="audio/mp3" class="clip" id="d" src="../mp3/drumtommidhard.mp3"></audio></button>
            <button class="drum-machine" onclick="player(hitom)" type="button">Z<audio type="audio/mp3" class="clip" id="z" src="../mp3/drumtomlohard.mp3"></audio></button>
            <button class="drum-machine" onclick="player(bass)" type="button">X<audio type="audio/mp3" class="clip" id="x" src="../mp3/drumbasshard.mp3"></audio></button>
            <button class="drum-machine" onclick="player(snare)" type="button">C<audio type="audio/mp3" class="clip" id="c" src="../mp3/drumsnarehard.mp3"></audio></button>
        </div>
        <script src="index.js"></script>
    </body>

</html>
